<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Validate</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/bighoho123/simple-validate-jquery/master/dist/simplevalidate.sample.css">
</head>

<body>
    <div style='max-width:600px;height:2500px;margin:0 auto'>
        <h1>Simple Validate jQuery Plugin Sample</h1>
        <form id='form'>
            <input type="text" name='email'>
            <button>Submit</button>
        </form>
        <div id='error-target' style='height:300px;margin-top:10rem;background-color:#efefef'>Error List:</div>
    </div>
    <template id='my-template'>
        <div>Error!!!</div>
    </template>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://raw.githubusercontent.com/bighoho123/simple-validate-jquery/master/dist/simplevalidate.js"></script>
    <script type="text/javascript">
    var foo = $('#form').simplevalidate()
        .simplevalidate('addRules', {
            condition: function() {
                return false;
            },
            target: "#error-target",
            template: "#my-template"
        })
        .simplevalidate('getRules');
    </script>
</body>

</html>
